<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,minmax(500px,0fr));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo photo1">
            <img src="Screenshot 2023-06-23 104329.png">
        </div>
        <div class="photo photo2">
            <img src="Screenshot 2023-06-23 104341.png">
        </div>
        <div class="photo photo3">
            <img src="Screenshot 2023-06-23 104350.png">
        </div>
        <div class="photo photo4">
            <img src="Screenshot 2023-06-23 104400.png">
        </div>
        <div class="photo photo5">
            <img src="Screenshot 2023-06-23 104411.png">
        </div>
        <div class="photo photo6">
            <img src="Screenshot 2023-06-23 104430.png">
        </div>
    </div>
</body>
</html>
